<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: fantasy;
            font-size: 120px;
            text-shadow: 4px 2px 4px rgba(43, 112, 114, 0.7);
        }

        .button-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(99, 66, 6, 0.342);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: wait;
        }

        .button-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Elementti, joka saa kursori-muutoksen */
.wait-cursor {
  cursor: wait;
  position: relative;
}

.wait-cursor:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  border: 3px solid transparent;
  border-top: 3px solid black;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  transform: translate(-50%, -50%);
}

/* Animaatio pyörimistä varten */
@keyframes spin {
  0% {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  100% {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

    </style>

    <title>Lumisade</title>
</head>
<body>

    <video autoplay muted loop playsinline>
        <source src="199738-911047164_large.mp4" type="video/mp4">
    </video>

    <div class="content">
        <p>Tervetuloa sivuille</p>
        <a href="#" class="button-link">Tästä pääset sivuille</a>
    </div>

    <div class="wait-cursor">
    <!-- Sisältö, joka saa odotuskursorin -->
     Odota hetki...
    </div>


</body>
</html>
